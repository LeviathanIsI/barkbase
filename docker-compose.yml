version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://barkbase:barkbase@postgres:5432/barkbase
      DATABASE_PROVIDER: postgresql
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=/api
    ports:
      - "5173:80"
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: barkbase
      POSTGRES_PASSWORD: barkbase
      POSTGRES_DB: barkbase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
