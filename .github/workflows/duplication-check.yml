name: Code Duplication Check

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    name: Check for code duplication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Run duplication detector
        run: |
          jscpd . --config .jscpd.json || {
            echo "❌ Code duplication detected above threshold!"
            echo "Please refactor duplicated code before merging."
            exit 1
          }

      - name: Upload duplication report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-report
          path: jscpd-report/
          retention-days: 30

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Code Duplication Detected**\n\nThis PR introduces code duplication above the allowed threshold. Please refactor duplicated code to use shared utilities/components.\n\nSee the JSCPD report artifact for details.'
            })

